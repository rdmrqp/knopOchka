<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button id="btn">кнопОчка</button>
<button id="btn2">кнопОчка</button>
    <script>
    
let btn = document.getElementById('btn');
btn.counter = 0;
btn.onclick = function(){
    this.counter++
    console.log("Нажали на кнопОчку"+ " " + this.counter);
    changeBG(this)
    
   
} 
function cleanChangeBG(tag, bg, bxs){
        tag.style.background = bg;
        tag.style.boxShadow = bxs;
    }
btn.style.border = 'none';
btn.style.display = 'block';
btn.style.fontSize = '20px';
btn.style.background = 'linear-gradient(to right, #8a2387,#e94057, #f27121)';
btn.style.color = 'white';
btn.style.boxShadow = '0 0 10px 0 #8a2387';
btn.style.width = '145px';
btn.style.height = '40px';
btn.style.cursor = 'pointer';
btn.style.outline = 'none';
btn.style.margin = 'auto';

function changeBG(tag){   
    if(tag.counter % 2){
    tag.style.background = 'linear-gradient(to right, #4776e6,#8e54e9)';
    tag.style.boxShadow = '0 0 10px #4776e6';
}
else{
    tag.style.background = 'linear-gradient(to right, #e94057,#f27121)';
    tag.style.boxShadow = '0 0 10px 0 #8a2287';
}

}
let btn2 = document.getElementById('btn2');
btn2.style.cssText = 'border: none;\
display:block;\
font-size: 18px;\
color: #fff;\
background: dodgerblue;\
box-shadow: 0 0 10px 0 dodgerblue;\
width:200px;\
height:60px;\
cursor:pointer;\
outline: none;\
margin:180px auto\ ';
          



btn2.counter = 0;
btn2.onmouseover = function(){
    this.counter++;
    console.log('НАВЕли МЫШКОй'+ this.counter);

    if(this.counter % 2){
        cleanChangeBG(this,'blue', '0 0 10px 0 #4776e6');

    }
    else{
        cleanChangeBG(this, 'red', '0 0 10px 0 red');
    }
}
    </script>
</body>
</html>
